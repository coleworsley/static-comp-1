<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Static Comp #1</title>
  </head>

  <body>
    <main class="container">
      <div class="head">
        <h1 class="name">COLE WORSLEY</h1>
        <p>I'm a graphic designer, coder, & Entreprenuer. Take a look at my portfolio to see what I was working on.</p>

        <div class="button-box">
          <button class="quick-link"><img src="images/001-info.svg" alt="information icon" class="text-icon">RESUME</button>
          <button class="quick-link"><img src="images/002-download.svg" alt="information icon" class="text-icon">CONTACT</button>
        </div>
      </div>
      <div class="box profile">
        <img src="images/003-computer-screen.svg" alt="Profile Icon" class="body-icon">
        <p class="captions">PROFILE</p>
      </div>
      <div class="box experience">
        <img src="images/004-add.svg" alt="Experience Icon" class="body-icon">
        <p class="captions">EXPERIENCE</p>
      </div>
      <div class="box education">
        <img src="images/005-edit.svg" alt="Education Icon" class="body-icon">
        <p class="captions">EDUCATION</p>
      </div>
      <div class="box blog">
        <img src="images/006-notebook.svg" alt="Blog Icon" class="body-icon">
        <p class="captions">BLOG</p>
      </div>
      <div class="box social">
        <img src="images/007-profile.svg" alt="Social Menu Icon" class="body-icon">
        <p class="captions">SOCIAL MENU</p>
      </div>
      <div class="box contact">
        <img src="images/008-interface.svg" alt="Contact Icon" class="body-icon">
        <p class="captions">CONTACT</p>
      </div>
      <div class="box portfolio">
        <img src="images/009-paper.svg" alt="Portfolio Icon" class="body-icon">
        <p class="captions">PORTFOLIO</p>
      </div>
    </main>

    <aside class="banner">
      <button class="button left">
        <img src="images/Circled Left-50.png" alt="Portfolio Icon">
      <button class="button right">
        <img src="images/Circled Right-50.png" alt="Portfolio Icon">
      </button>
      <div class="navigation">
        <div class="nav1"></div>
        <div class="nav2"></div>
        <div class="nav3"></div>
      </div>
    </aside>

      <script src="app.js" type="text/javascript"/>
  </body>

</html>
